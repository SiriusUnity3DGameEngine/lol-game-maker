<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>UI Test</title>
    <script src="../thirdparty/jquery.js"></script>
    <script src="../thirdparty/jquery-ui.js"></script>
    <script src="../thirdparty/d3.js"></script>
    <script src="../thirdparty/three.js"></script>
    <script src="../dist/OpenSeaAI.js"></script>
    <script>
    var start = function() {
        // interaction
        var draggable = new AI.UiDraggable();
        var droppable = new AI.UiDroppable();
        droppable.on('drop', function(event, ui) {
            this.target.style.backgroundColor = 'yellow';
        });

        // draggable
        var control = new AI.UiRect({
            text: 'Draggable'
        });
        var container = new AI.UiFixedContainer({
            children: [control],
            float: 'left'
        });
        container.render();
        draggable.apply(control);

        // droppable
        container = new AI.UiFixedContainer({
            children: [],
            float: 'left',
            html: 'Drop something here.'
        });
        container.render();
        droppable.apply(container);

    }

    window.onload = start;
    </script>
</head>

<body>
</body>

</html>
