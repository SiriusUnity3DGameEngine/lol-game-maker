<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>UI Test</title>
    <link href="../css/jquery-ui.css" rel="stylesheet" />
    <script src="../thirdparty/jquery.js"></script>
    <script src="../thirdparty/jquery-ui.js"></script>
    <script src="../thirdparty/d3.js"></script>
    <script src="../thirdparty/three.js"></script>
    <script src="../dist/OpenSeaAI.js"></script>
    <script>
    var start = function() {
        // interaction
        var draggable = new AI.UiDraggable();
        var droppable = new AI.UiDroppable();
        droppable.on('drop', function(event, ui) {
            this.target.style.backgroundColor = 'yellow';
        });
        var resizable = new AI.UiResizable();
        var selectable = new AI.UiSelectable();
        var sortable = new AI.UiSortable();

        // draggable
        var control = new AI.UiRect({
            text: 'Draggable'
        });
        var container = new AI.UiFixedContainer({
            children: [control],
            float: 'left'
        });
        container.render();
        draggable.apply(control);

        // droppable
        container = new AI.UiFixedContainer({
            children: [],
            html: 'Drop something here.',
            float: 'left'
        });
        container.render();
        droppable.apply(container);

        // resizable
        container = new AI.UiFixedContainer({
            children: [],
            html: 'This is resizable.',
            float: 'left'
        });
        container.render();
        resizable.apply(container);

        // selectable
        var list = new AI.UiList({
            children: [
                'List Item 1',
                'List Item 2',
                'List Item 3',
                'List Item 4'
            ]
        });
        container = new AI.UiFixedContainer({
            children: [
                list
            ],
            float: 'left'
        });
        container.render();
        selectable.apply(list);

        // sortable
        container.render();
        sortable.apply(list);
    }

    window.onload = start;
    </script>
</head>

<body>
</body>

</html>
