<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>UI Test</title>
    <script src="../thirdparty/jquery.js"></script>
    <script src="../thirdparty/jquery-ui.js"></script>
    <script src="../thirdparty/d3.js"></script>
    <script src="../thirdparty/three.js"></script>
    <script src="../dist/OpenSeaAI.js"></script>
    <script>
    var start = function() {
        var control = new AI.UiRect({
            text: 'Draggable'
        });
        var container = new AI.UiFixedContainer({
            children: [control]
        });
        container.render();

        var draggable = new AI.UiDraggable();
        draggable.apply(control);
    }

    window.onload = start;
    </script>
</head>

<body>
</body>

</html>
