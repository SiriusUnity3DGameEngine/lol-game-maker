<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>UI Control Test</title>
    <link href="../css/jquery-ui.css" rel="stylesheet" />
    <script src="../thirdparty/jquery.js"></script>
    <script src="../thirdparty/jquery-ui.js"></script>
    <script src="../thirdparty/d3.js"></script>
    <script src="../thirdparty/three.js"></script>
    <script src="../dist/OpenSeaAI.js"></script>
    <script>
    var start = function() {
        var accordion = new AI.UiAccordion({
            width: '280px',
            children: [
                new AI.UiAccordionItem({ title: 'Tab 1', html: 'This is tab 1 content' }),
                new AI.UiAccordionItem({ title: 'Tab 2', html: 'This is tab 2 content' }),
                new AI.UiAccordionItem({ title: 'Tab 3', html: 'This is tab 3 content' }),
            ]
        });
        accordion.render();

        var autocomplete = new AI.UiAutocomplete({
            source: ['Dog', 'Cat', 'Car', 'Apple']
        });
        autocomplete.render();

        var button = new AI.UiButton();
        button.render();

        var radio = new AI.UiCheckboxradio({
            type: 'radio',
            text: 'Radio'
        });
        radio.render();

        var checkbox = new AI.UiCheckboxradio({
            type: 'checkbox',
            text: 'Checkbox'
        });
        checkbox.render();

        var group = new AI.UiControlgroup({
            children: [
                new AI.UiButton({ text: 'Button 1' }),
                new AI.UiButton({ text: 'Button 2' })
            ]
        });
        group.render();

        var datepicker = new AI.UiDatepicker();
        datepicker.render();

        var dialog = new AI.UiDialog({
            title: 'Dialog Title',
            html: 'This is dialog content.'
        });
        dialog.render();

        var menu = new AI.UiMenu({
            width: '180px',
            children: [
                new AI.UiMenuItem({
                    children: [
                        new AI.UiMenuItem(),
                        new AI.UiMenuItem(),
                        new AI.UiMenuItem(),
                    ]
                }),
                new AI.UiMenuItem(),
                new AI.UiMenuItem(),
            ]
        });
        menu.render();

        var bar = new AI.UiProgressbar({
            width: '200px',
            value: 37
        });
        bar.render();

        var menu = new AI.UiSelectmenu({
            children: [
                new AI.UiSelectmenuItem({ text: 'Menu Item 1' }),
                new AI.UiSelectmenuItem({ text: 'Menu Item 2' }),
                new AI.UiSelectmenuItem({ text: 'Menu Item 3' }),
                new AI.UiSelectmenuItem({ text: 'Menu Item 4' }),
                new AI.UiSelectmenuItem({ text: 'Menu Item 5' }),
            ]
        });
        menu.render();

        var slider = new AI.UiSlider();
        slider.render();

        var spinner = new AI.UiSpinner();
        spinner.render();

        var tabs = new AI.UiTabs({
            width: '300px',
            children: [
                new AI.UiTabsItem({ title: 'Tab 1', html: 'content 1' }),
                new AI.UiTabsItem({ title: 'Tab 2', html: 'content 2' }),
                new AI.UiTabsItem({ title: 'Tab 3', html: 'content 3' }),
            ]
        });
        tabs.render();

        var tooltip = new AI.UiTooltip();
        tooltip.render();
    }

    window.onload = start;
    </script>
</head>

<body>
    <input type="text" title="This is a tooltip." />
</body>

</html>
